<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussions Page</title>
    <link rel="stylesheet" href="discstyle.css">
    <script defer src="discscript.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Discussions</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="discussion">
            <div class="thread">
                <h2>Thread Title</h2>
                <p>Thread content goes here...</p>
                <div class="comments">
                    <div class="comment">
                        <p>Comment content goes here...</p>
                        <span class="author">Posted by: John Doe</span>
                    </div>
                    <!-- Add more comments as needed -->
                </div>
                <form class="comment-form">
                    <textarea name="comment" placeholder="Add a comment..."></textarea>
                    <button type="submit">Post</button>
                </form>
            </div>
            <!-- Add more threads as needed -->
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Discussions. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><img src="images/facebook.svg" alt="Facebook"></a></li>
                <li><a href="#"><img src="images/twitter.svg" alt="Twitter"></a></li>
                <li><a href="#"><img src="images/instagram.svg" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
